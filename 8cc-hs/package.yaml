name:                8cc-hs
version:             0.1.0.0
github:              "nwtgck/8cc-elc-hs"
license:             BSD3
author:              "Ryo Ota"
maintainer:          "nwtgck@gmail.com"
copyright:           "2018 Ryo Ota"

extra-source-files:
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            C compiler frontend written in Haskell
category:            Compiler

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nwtgck/8cc-elc-hs#readme>

dependencies:
- base >= 4.7 && < 5

library:
 source-dirs: src
 dependencies:
 - array
 - mtl
 - transformers
 - exceptions

executables:
  8cc-hs:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - 8cc-hs

tests:
  8cc-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: []
